<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Player</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    header {
      background: #141414;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      color: #e50914;
    }

    .searchbar {
      display: flex;
      gap: 10px;
    }

    .searchbar input {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      width: 220px;
    }

    .searchbar button {
      background: #e50914;
      border: none;
      color: #fff;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .searchbar button:hover {
      background: #f40612;
    }

    main {
      padding: 20px;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
    }

    .movie-card {
      background: #1c1c1c;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      display: block;
    }

    .movie-card .meta {
      padding: 10px;
    }

    .movie-card .title {
      font-size: 14px;
      font-weight: bold;
    }

    .movie-card .year {
      font-size: 12px;
      color: #aaa;
    }

    .player {
      margin-top: 30px;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
    }

    .player iframe {
      width: 100%;
      height: 480px;
      border: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>MovieApp</h1>
    <div class="searchbar">
      <input id="searchInput" type="text" placeholder="Search for a movie...">
      <button onclick="searchMovies()">Search</button>
    </div>
  </header>

  <main>
    <h2 id="sectionTitle">Popular Movies</h2>
    <div id="results" class="movie-grid"></div>

    <div id="player" class="player" style="display:none;">
      <iframe id="movieFrame" allowfullscreen></iframe>
    </div>
  </main>

  <script>
    const API_KEY = "6452370c23b5a8497b9a201cf46fba42";
    const IMG_BASE = "https://image.tmdb.org/t/p/w500";

    async function fetchPopular() {
      const res = await fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}`);
      const data = await res.json();
      renderMovies(data.results);
    }

    async function searchMovies() {
      const query = document.getElementById("searchInput").value;
      if (!query) return;
      const res = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(query)}`);
      const data = await res.json();
      document.getElementById("sectionTitle").innerText = "Search Results";
      renderMovies(data.results);
    }

    function renderMovies(movies) {
      const results = document.getElementById("results");
      results.innerHTML = "";
      movies.forEach(movie => {
        const card = document.createElement("div");
        card.className = "movie-card";
        card.innerHTML = `
          <img src="${movie.poster_path ? IMG_BASE + movie.poster_path : ''}" alt="">
          <div class="meta">
            <div class="title">${movie.title}</div>
            <div class="year">${movie.release_date ? movie.release_date.split("-")[0] : ""}</div>
          </div>`;
        card.onclick = () => playMovie(movie.id);
        results.appendChild(card);
      });
    }

    async function playMovie(tmdbId) {
      const res = await fetch(`https://api.themoviedb.org/3/movie/${tmdbId}/external_ids?api_key=${API_KEY}`);
      const data = await res.json();
      const imdbId = data.imdb_id;
      if (!imdbId) {
        alert("No IMDb link available for this movie.");
        return;
      }
      document.getElementById("player").style.display = "block";
      document.getElementById("movieFrame").src = `https://vidsrc.dev/embed/movie/${imdbId}`;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Load popular movies on first load
    fetchPopular();
  </script>
</body>
</html>
